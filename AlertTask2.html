<!DOCTYPE html>
<html>
<head>
  <title>Alert on Page Load</title>
  <script>
    window.onload = function() {
      alert("Welcome to Week 5 !");
    };
  </script>
</head>
<body>
  <h2>Page Load Alert Example</h2>
  <p>The alert will appear automatically when this page is loaded.</p>
</body>
</html>
