<!DOCTYPE html>
<html>
<head>
  <title>Simple Timer Example</title>
</head>
<body>
  <h2>Open the console (F12) to see the message after 3 seconds</h2>

  <script>
    setTimeout(function() {
      console.log("Hello after 3 seconds");
    }, 3000); // 3000ms = 3 seconds
  </script>
</body>
</html>
