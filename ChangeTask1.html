<!DOCTYPE html>
<html>
<head>
  <title>Change Text on Button Click</title>
</head>
<body>
  <p id="myText">This is the original text.</p>
  <button onclick="changeText()">Click Me</button>

  <script>
    function changeText() {
      document.getElementById("myText").innerText = "Button Clicked!";
    }
  </script>
</body>
</html>
